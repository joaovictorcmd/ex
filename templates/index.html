{% extends 'base.html' %}
{% block content %}
<h2 style="text-align: center">Lista de Frutas</h2>
<ul class="list-group">
    {% for fruta in frutas %}
    <li class="list-group-item">{{fruta}}</li>
    {% endfor %}

    <form action="{{url_for('principal')}}" method="POST">
        <div class="form-group">
            <label for="exemploFruta">Fruta</label>
            <input type="text" name="fruta" class="form-control" id="exemploFruta" placeholder="Digite a fruta">
        </div>
        <button type="submit" class="btn btn-success">Adicionar</button>
    </form>
</ul>
{% endblock content %}
