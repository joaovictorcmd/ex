{% extends 'base.html'%}

{% block content %}
<h2 style="text-align: center">Di√°rio do Professor</h2>
{% for registro in registros %}
<!-- <details>
    <summary>{{registro.aluno}}</summary>
    <p>{{registro.nota}}</p>
</details> -->
<p>
    <a class="btn btn-secondary" data-bs-toggle="collapse" href="#collapseExample_{{registro.aluno}}" role="button"
        aria-expanded="false" aria-controls="collapseExample_{{registro.aluno}}">
        {{registro.aluno}}
    </a>
</p>
<div class="collapse" id="collapseExample_{{registro.aluno}}">
    <div class="card card-body">
        {{registro.nota}}
    </div>
</div>
{% endfor %}

<form action="{{url_for('sobre')}}" method="POST">
    <div class="form-group">
        <label for="aluno">Aluno</label>
        <input type="text" name="aluno" class="form-control" id="aluno" placeholder="Digite o nome do aluno" required>
    </div>
    <div class="form-group">
        <label for="nota">Nota</label>
        <input type="text" name="nota" class="form-control" id="nota" placeholder="Digite a nota do aluno" required>
    </div>
    <button type="submit" class="btn btn-success">Adicionar</button>
    <button type="reset" class="btn btn-outline-success">Limpar</button>
</form>
{% endblock content %}
